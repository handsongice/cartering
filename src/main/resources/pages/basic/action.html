<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>菜单管理</title>
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>

<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="请输入菜单名" autocomplete="off"
                               class="layui-input name">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">类型：</label>
                    <div class="layui-input-inline">
                        <select class="type" name="type">
                            <option value="" selected>请选择</option>
                            <option value="1">平台菜单</option>
                            <option value="2">企业菜单</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button id="searchBut" class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="searchBut">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
            <button class="layui-btn layuiadmin-btn-list" data-type="add">新建</button>
        </div>
        <table class="layui-table" id="test" lay-filter="test"></table>
        <script type="text/html" id="table-content-list">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
    </div>
</div>

<script src="/static/default/js/jquery.min.js"></script>
<script src="/static/layuiadmin/layui/layui.js?t=1"></script>

<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','console','table', 'laypage', 'layer', 'laydate'], function () {
        var table = layui.table
            ,form = layui.form
            ,laypage = layui.laypage
            ,laydate = layui.laydate
            ,layer = layui.layer;
        //监听搜索
        form.on('submit(searchBut)', function(data){
            var field = data.field;
            //执行重载
            table.reload('test', {
                where: field
            });
        });
    });

</script>
</body>

</html>
