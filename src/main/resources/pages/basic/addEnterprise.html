<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">

	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-body" style="padding: 15px;">
					<form class="layui-form" action="" lay-filter="component-form-group">
						<div class="layui-form-item">
							<label class="layui-form-label">公司名称<span style='color:red'>*</span></label>
							<div class="layui-input-block">
								<input type="text" name="name" required lay-verType="tips" lay-verify="required|hm" placeholder="请输入公司名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">税号<span style='color:red'>*</span></label>
							<div class="layui-input-block">
								<input type="text" name="tax_num" required lay-verType="tips" lay-verify="required|hm" placeholder="请输入税号" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">类型<span style='color:red'>*</span></label>
							<div class="layui-input-block">
								<select name="type" lay-verify="required" lay-verType="tips">
									<option value="1">连锁</option>
									<option value="2">单店</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">LOGO</label>
							<div class="layui-input-inline">
								<input type="text" name="logo" id="logo"  placeholder="图片地址" class="layui-input">
							</div>
							<div class="layui-input-inline layui-btn-container" style="width: auto;">
								<button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
									<i class="layui-icon">&#xe67c;</i>上传图片
								</button>
								<button type="button" class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button >
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">地址</label>
							<div class="layui-input-block">
								<input type="text" name="address" placeholder="请输入地址" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">联系电话<span style='color:red'>*</span></label>
							<div class="layui-input-block">
								<input type="text" name="phone" lay-verify="required|phone" lay-verType="tips" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">登录账号<span style='color:red'>*</span></label>
							<div class="layui-input-block">
								<input type="text" name="login_code" required lay-verType="tips" lay-verify="required|hm" placeholder="请输入登录账号" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">密码<span style='color:red'>*</span></label>
							<div class="layui-input-block">
								<input type="password" name="password" lay-verType="tips" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">起止时间<span style='color:red'>*</span></label>
							<div class="layui-input-inline">
								<input type="text" id="start_time" name="start_time" lay-verify="required" lay-verType="tips" placeholder="开始时间" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid">
								-
							</div>
							<div class="layui-input-inline">
								<input type="text" id="end_time" name="end_time" lay-verify="required" lay-verType="tips" placeholder="结束时间" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">背景描述</label>
							<div class="layui-input-block">
								<textarea id="layeditDemo"></textarea>
							</div>
						</div>
						<div class="layui-form-item layui-layout-admin">
							<div class="layui-input-block">
								<div class="layui-footer" style="left: 0;">
									<button type="button" class="layui-btn" lay-submit  lay-filter="addOrEdit">立即提交</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="/static/default/js/jquery.min.js"></script>
		<script src="/static/layuiadmin/layui/layui.js?t=1"></script>
		<script th:inline="javascript">
            var windowindex = parent.layer.getFrameIndex(window.name);
            var treeObj;
            $(document).ready(function () {
                layui.config({
                    base: '/static/layuiadmin/' //静态资源所在路径
                }).extend({
                    index: 'lib/index' //主入口模块
                }).use(['index','form', 'layer', 'laydate', 'layedit',"upload"], function() {
                    var form = layui.form;
                    var layer = layui.layer;
                    var laydate = layui.laydate;
                    var s = layui.upload;
                    var a = (layui.laytpl, layui.setter, layui.view, layui.admin);
                    var layedit = layui.layedit;
                    //开始日期
                    var insStart = laydate.render({
                        elem: '#start_time'
                        ,min: 0
                        ,done: function(value, date){
                            //自动弹出结束日期的选择器
                            insEnd.config.elem[0].focus();
                        }
                    });
                    //结束日期
                    var insEnd = laydate.render({
                        elem: '#end_time'
                        ,min: 0
                        ,done: function(value, date){
                        }
                    });
                    var r = $("#logo");
                    s.render({
                        url: "/noc/uploadFile",
                        elem: "#LAY_avatarUpload",
                        accept: "images",
                        done: function (t) {
                            console.log(t)
                            0 == t.code ? r.val(t.data.src) : e.msg(t.msg, {
                                icon: 5
                            })
                        }
                    });
                    a.events.avartatPreview = function (t) {
                        var i = r.val();
                        layer.photos({
                            photos: {
                                title: "查看头像",
                                data: [{
                                    src: i
                                }]
                            },
                            shade: .01,
                            closeBtn: 1,
                            anim: 5
                        })
                    };
                    layedit.set({
                        //暴露layupload参数设置接口 --详细查看layupload参数说明
                        uploadImage: {
                            url: '/noc/uploadFile',
                            accept: 'image',
                            acceptMime: 'image/*',
                            exts: 'jpg|png|gif|bmp|jpeg',
                            size: '10240'
                        }
                        //右键删除图片/视频时的回调参数，post到后台删除服务器文件等操作，
                        //传递参数：
                        //图片： imgpath --图片路径
                        //视频： filepath --视频路径 imgpath --封面路径
                        , calldel: {
                            url: '/Attachment/DeleteFile'
                        }
                        //开发者模式 --默认为false
                        , devmode: true
                        //插入代码设置
                        , codeConfig: {
                            hide: true,  //是否显示编码语言选择框
                            default: 'javascript' //hide为true时的默认语言格式
                        }
                        , tool: [
                            'html', 'code', 'strong', 'italic', 'underline', 'del', 'addhr', '|', 'fontFomatt', 'colorpicker', 'face'
                            , '|', 'left', 'center', 'right', '|', 'link', 'unlink','images', 'image_alt', 'anchors'
                            , '|','table', 'fullScreen'
                        ]
                        , height: '90%'
                    });
                    var ieditor = layedit.build('layeditDemo');
                    //表单提交验证
                    form.on('submit(addOrEdit)', function(data){
                        var nodes = treeObj.getCheckedNodes();
                        var parent_id = 0;
                        if(nodes.length>0){
                            parent_id = nodes[0].id;
                        }
                        var loadindex;
                        $.ajax({
                            url: "/noc/insertAction",
                            type: 'post',
                            async : true,
                            dataType: 'json',
                            data: {
                                name:data.field.name,
                                simple:data.field.simple,
                                href:data.field.href,
                                type:data.field.type,
                                parentId:parent_id,
                                logoIcon:data.field.logo_icon,
                                isMenu:data.field.is_menu,
                                display:data.field.display,
                                item:data.field.item,
                            },
                            beforeSend:function(rs){
                                loadindex = layer.load(2, {
                                    time: 1500,
                                    shade: [0.3,'#000'],
                                });
                            },
                            complete:function(rs){
                                layer.close(loadindex);
                            },
                            success: function(rlt) {
                                if(rlt && rlt.status == 200) {
                                    layer.msg(rlt.msg, {icon: 1,time: 1000,title:'温馨提示'}, function(){
                                        parent._search();
                                        parent.layer.close(windowindex); //再执行关闭
                                    });
                                } else {
                                    layer.alert(rlt.msg,{icon: 2, title:'温馨提示'});
                                    return false;
                                }
                            },error: function(rlt) {
                                layer.alert(rlt.msg,{icon: 2, title:'温馨提示'});
                                return false;
                            }
                        });
                        return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                    });
                    //表单自定义验证规则
                    form.verify({
                        hm: function(value, item){
                            if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
                                return '不能含有有特殊字符';
                            }
                        },
                        je: function(value,item) {
                            if(!/^\d+(?:.\d{1,2})?$/.test(value)){
                                return '输入不合法,只能为整数或小数点2位以内的数字';
                            }
                        }
                    });
                });
			})
		</script>
	</body>

</html>
