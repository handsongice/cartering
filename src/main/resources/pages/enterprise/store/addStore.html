<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
	<head>

	<body>
		<div class="layui-fluid layui-form">
			<div class="layui-card">
				<div class="layui-card-header">店铺信息</div>
				<div class="layui-card-body" style="padding: 15px;">
					<div class="layui-form-item">
						<label class="layui-form-label">名称<span style='color:red'>*</span></label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verType="tips" lay-verify="required|hm" placeholder="请输入名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">简称</label>
						<div class="layui-input-block">
							<input type="text" name="simple" placeholder="请输入简称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">联系人<span style='color:red'>*</span></label>
						<div class="layui-input-block">
							<input type="text" name="linkman" lay-verType="tips" lay-verify="required|hm" placeholder="请输入联系人" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">手机号<span style='color:red'>*</span></label>
						<div class="layui-input-block">
							<input type="text" name="telphone" lay-verType="tips" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">详细地址<span style='color:red'>*</span></label>
						<div class="layui-input-block">
							<input type="text" name="address" lay-verType="tips" lay-verify="required|hm" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">联系电话</label>
						<div class="layui-input-block">
							<input type="text" name="phone" lay-verType="tips" lay-verify="ph" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-block">
							<input type="text" name="email" lay-verType="tips" lay-verify="em" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">经营方式</label>
						<div class="layui-input-block">
							<select name="modes" lay-verify="required" lay-verType="tips">
								<option value="1">直营</option>
								<option value="2">加盟</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">业态</label>
						<div class="layui-input-block">
							<select name="format"  lay-verify="required" lay-verType="tips">
								<option th:each="f: ${formats}" th:value="${f['id']}" th:text="${f['name']}"></option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">菜系</label>
						<div class="layui-input-block">
							<select name="cookStyle"  lay-verify="required" lay-verType="tips">
								<option th:each="c: ${cookStyles}" th:value="${c['id']}" th:text="${c['name']}"></option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">人均消费</label>

						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">订餐电话</label>

							<input type="text" name="orderPhone" placeholder="请输入订餐电话" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">营业面积</label>
						<div class="layui-input-block">
							<input type="text" name="area" placeholder="请输入营业面积" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">投诉电话</label>
						<div class="layui-input-block">
							<input type="text" name="call" placeholder="请输入投诉电话" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">详细介绍</label>
						<div class="layui-input-block">
							<textarea id="layeditDemo"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-card">
				<div class="layui-card-header">店铺管理员账号</div>
				<div class="layui-card-body" style="padding: 15px;">
					<div class="layui-form-item">
						<label class="layui-form-label">管理员账号<span style='color:red'>*</span></label>
						<div class="layui-input-block">
							<input type="text" name="loginCode" lay-verType="tips" lay-verify="required|cd" placeholder="请输入管理员账号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">管理员手机号<span style='color:red'>*</span></label>
						<div class="layui-input-block">
							<input type="text" name="adminPhone" lay-verType="tips" lay-verify="required|cd" placeholder="请输入管理员账号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码<span style='color:red'>*</span></label>
						<div class="layui-input-inline">
							<input type="password" name="password" lay-verify="required|pass" lay-vertype="tips" autocomplete="off" class="layui-input password">
						</div>
						<div class="layui-form-mid layui-word-aux">6到16个字符</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">确认新密码<span style='color:red'>*</span></label>
						<div class="layui-input-inline">
							<input type="password" name="repassword" lay-verify="required|pass|repass" lay-vertype="tips" autocomplete="off" class="layui-input repassword">
						</div>
					</div>
					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<div class="layui-footer" style="left: 0;">
								<button type="button" class="layui-btn" lay-submit  lay-filter="addOrEdit">立即提交</button>
								<button id="closePopBut" type="reset" class="layui-btn layui-btn-primary">关闭</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

            function zuhe_ar(ar1, ar2) {
                var new_ar = new Array();
                for (var i = 0; i < ar1.length; i++) {
                    for (var j = 0; j < ar2.length; j++) {
                        //可能是白，也可能是[白,x]
                        var temp = cloneAr(ar1[i]);
                        // new_ar.push([temp.key, ar2[j].key]);
                        if (temp.key) {
                            new_ar.push([temp, ar2[j]]); //白的情况
                        } else {
                            temp.push(ar2[j]);
                            new_ar.push(temp);
                        }
                    }
                }
                return new_ar;
            }
            function cloneAr(ar) {
                var new_ar = {};
                if(_.isArray(ar)) {
					new_ar = [];
				}
                for (var i in ar) {
                    new_ar[i] = ar[i];
                }
                return new_ar;
