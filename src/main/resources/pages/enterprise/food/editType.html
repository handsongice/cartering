<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">

	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-body" style="padding: 15px;">
					<form class="layui-form" action="" lay-filter="component-form-group">
						<input type="hidden" name="id" th:value="${foodType.id}">
						<div class="layui-form-item">
							<label class="layui-form-label">名称<span style='color:red'>*</span></label>
							<div class="layui-input-block">
								<input type="text" name="name" th:value="${foodType.name}" lay-verType="tips" lay-verify="required|hm" placeholder="请输入名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">LOGO</label>
							<div class="layui-input-inline">
								<input type="text" name="pic" id="logo" th:value="${foodType.pic}" placeholder="图片地址" class="layui-input">
							</div>
							<div class="layui-input-inline layui-btn-container" style="width: auto;">
								<button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
									<i class="layui-icon">&#xe67c;</i>上传图片
								</button>
								<button type="button" class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button >
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">序号<span style='color:red'>*</span></label>
							<div class="layui-input-block">
								<input type="text" name="sort" th:value="${foodType.sort}" lay-verType="tips" lay-verify="required|number" placeholder="请输入序号" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-layout-admin">
							<div class="layui-input-block">
								<div class="layui-footer" style="left: 0;">
									<button type="button" class="layui-btn" lay-submit  lay-filter="addOrEdit">立即提交</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="/static/default/js/jquery.min.js"></script>
		<script src="/static/layuiadmin/layui/layui.js?t=1"></script>
		<script th:inline="javascript">
            var windowindex = parent.layer.getFrameIndex(window.name);

            $(document).ready(function () {
                layui.config({
                    base: '/static/layuiadmin/' //静态资源所在路径
                }).extend({
                    index: 'lib/index' //主入口模块
                }).use(['index','form', 'layer',"upload"], function() {
                    var form = layui.form;
                    var layer = layui.layer;
                    var s = layui.upload;
                    var a = (layui.laytpl, layui.setter, layui.view, layui.admin);
                    var r = $("#logo");
                    var loadindex1;
                    s.render({
                        url: "/noc/uploadFile",
                        elem: "#LAY_avatarUpload",
                        accept: "images",
                        before: function(obj){
                            loadindex1 = layer.load(2, {
                                time: 1500,
                                shade: [0.3,'#000'],
                            });
                        },
                        done: function (t) {
                            layer.close(loadindex1);
                            console.log(t)
                            0 == t.code ? r.val(t.data.src) : e.msg(t.msg, {
                                icon: 5
                            })
                        },
                        error: function(index, upload) {
                            layer.close(loadindex1);
                            layer.msg('上传失败，请重新上传');
                        }
                    });
                    a.events.avartatPreview = function (t) {
                        var i = r.val();
                        layer.photos({
                            photos: {
                                title: "查看头像",
                                data: [{
                                    src: i
                                }]
                            },
                            shade: .01,
                            closeBtn: 1,
                            anim: 5
                        })
                    };
                    //表单提交验证
                    form.on('submit(addOrEdit)', function(data){
                        var loadindex;
                        $.ajax({
                            url: "/noc/food/updateType",
                            type: 'post',
                            async : true,
                            dataType: 'json',
                            data: data.field,
                            beforeSend:function(rs){
                                loadindex = layer.load(2, {
                                    time: 1500,
                                    shade: [0.3,'#000'],
                                });
                            },
                            complete:function(rs){
                                layer.close(loadindex);
                            },
                            success: function(rlt) {
                                if(rlt && rlt.status == 200) {
                                    layer.msg(rlt.msg, {icon: 1,time: 1000,title:'温馨提示'}, function(){
                                        parent._search();
                                        parent.layer.close(windowindex); //再执行关闭
                                    });
                                } else {
                                    layer.alert(rlt.msg,{icon: 2, title:'温馨提示'});
                                    return false;
                                }
                            },error: function(rlt) {
                                layer.alert(rlt.msg,{icon: 2, title:'温馨提示'});
                                return false;
                            }
                        });
                        return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                    });
                    //表单自定义验证规则
                    form.verify({
                        hm: function(value, item){
                            if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
                                return '不能含有有特殊字符';
                            }
                        },
                        je: function(value,item) {
                            if(!/^\d+(?:.\d{1,2})?$/.test(value)){
                                return '输入不合法,只能为整数或小数点2位以内的数字';
                            }
                        }
                    });
                });
			})
		</script>
	</body>

</html>
